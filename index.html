	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="src/sass/main.scss" />
		<script defer src="src/js/controller.js"></script>
		<title>Git Users</title>

	</head>
	<body>
		
		<div class="container">
		<header class="header">
			<img src="src/img/logo.png" alt="Logo" class="header__logo" onClick="window.location.reload()" />
			<form class="search">
			<input
				type="text"
				class="search__field"
				placeholder="Search Users"
			/>
			<button class="btn search__btn">
				<svg class="search__icon">
				<use href="src/img/icons.svg#icon-search"></use>
				</svg>
				<span>Search</span>
			</button>
			</form>
		</header>
		
	<div class="search-results">
			<ul class="results">
	
				
			</ul>

			<div class="pagination">
			
			</div>
		</div>
			
			<div class="gituser">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a Git User. Have fun!</p>
		</div>
		</div>
		</div>
		
	</body>
	</html>
